<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glance Configuration Editor</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- CodeMirror for YAML syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/darcula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/yaml/yaml.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i data-feather="settings" class="me-2"></i>
                Glance Configuration Editor
            </span>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('settings') }}">
                    <i data-feather="settings" class="me-1"></i>
                    Settings
                </a>
                <a class="nav-link" href="{{ url_for('logout') }}">
                    <i data-feather="log-out" class="me-1"></i>
                    Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' if category == 'success' else 'info' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="row">
            <!-- Sidebar with controls -->
            <div class="col-lg-3 col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i data-feather="file-text" class="me-2"></i>
                            Configuration
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- File info -->
                        <div class="mb-3">
                            <small class="text-muted">File Path:</small>
                            <div id="file-path" class="font-monospace small text-break"></div>
                        </div>

                        <!-- Action buttons -->
                        <div class="d-grid gap-2">
                            <button id="load-btn" class="btn btn-secondary">
                                <i data-feather="refresh-cw" class="me-1"></i>
                                Reload
                            </button>
                            <button id="undo-btn" class="btn btn-warning">
                                <i data-feather="rotate-ccw" class="me-1"></i>
                                Undo Changes
                            </button>
                            <button id="save-btn" class="btn btn-success">
                                <i data-feather="save" class="me-1"></i>
                                Save Changes
                            </button>
                        </div>

                        <!-- Validation status -->
                        <div id="validation-status" class="mt-3"></div>
                    </div>
                </div>

                <!-- Latest Backup -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i data-feather="archive" class="me-2"></i>
                            Latest Backup
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="backups-list"></div>
                    </div>
                </div>
            </div>

            <!-- Editor -->
            <div class="col-lg-9 col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i data-feather="edit-3" class="me-2"></i>
                            YAML Editor
                        </h5>
                        <div class="btn-group" role="group">
                            <button id="word-wrap-btn" class="btn btn-outline-secondary btn-sm" title="Toggle Word Wrap">
                                <i data-feather="corner-down-right"></i>
                            </button>
                            <button id="fullscreen-btn" class="btn btn-outline-secondary btn-sm" title="Toggle Fullscreen">
                                <i data-feather="maximize"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="editor-container" style="height: 70vh;">
                            <textarea id="yaml-editor"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let editor;
        let isFullscreen = false;
        let wordWrap = false;

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize feather icons
            feather.replace();
            // Initialize simple editor
            initializeEditor();
            // Set up event listeners
            setupEventListeners();
            // Load initial backups
            refreshBackups();
        });

        function initializeEditor() {
            // Initialize CodeMirror with YAML syntax highlighting
            editor = CodeMirror.fromTextArea(document.getElementById('yaml-editor'), {
                mode: 'yaml',
                theme: 'darcula',
                lineNumbers: true,
                indentUnit: 2,
                tabSize: 2,
                indentWithTabs: false,
                lineWrapping: false,
                autoCloseBrackets: true,
                matchBrackets: true,
                foldGutter: true,
                gutters: ['CodeMirror-linenumbers', 'CodeMirror-foldgutter'],
                extraKeys: {
                    'Ctrl-S': function() { saveConfiguration(); },
                    'Cmd-S': function() { saveConfiguration(); },
                    'Ctrl-R': function() { loadConfiguration(); },
                    'Cmd-R': function() { loadConfiguration(); }
                }
            });
            
            // Set editor height
            editor.setSize(null, '70vh');
            
            // Load initial configuration
            loadConfiguration();

            // Auto-validate on content change (debounced)
            let validationTimeout;
            editor.on('change', () => {
                clearTimeout(validationTimeout);
                validationTimeout = setTimeout(validateYaml, 1000);
            });
        }

        function setupEventListeners() {
            document.getElementById('load-btn').addEventListener('click', loadConfiguration);
            document.getElementById('undo-btn').addEventListener('click', undoChanges);
            document.getElementById('save-btn').addEventListener('click', saveConfiguration);
            document.getElementById('word-wrap-btn').addEventListener('click', toggleWordWrap);
            document.getElementById('fullscreen-btn').addEventListener('click', toggleFullscreen);
        }

        // Load configuration from server
        async function loadConfiguration() {
            try {
                const response = await fetch('/api/config');
                const data = await response.json();
                
                if (data.success) {
                    editor.setValue(data.content);
                    document.getElementById('file-path').textContent = data.path;
                    showAlert('Configuration loaded successfully', 'success');
                } else {
                    editor.setValue(`# Error loading configuration
# ${data.error}
# Please check the file path and permissions
`);
                    document.getElementById('file-path').textContent = 'Error loading file';
                    showAlert(data.error, 'danger');
                }
            } catch (error) {
                console.error('Error loading configuration:', error);
                showAlert('Failed to load configuration', 'danger');
            }
        }

        // Undo changes to last saved configuration
        async function undoChanges() {
            if (!confirm('Revert to last saved configuration? Current unsaved changes will be lost.')) {
                return;
            }
            
            try {
                const response = await fetch('/api/undo');
                const data = await response.json();
                
                if (data.success) {
                    editor.setValue(data.content);
                    showAlert(data.message, 'success');
                } else {
                    showAlert(data.error, 'danger');
                }
            } catch (error) {
                console.error('Undo error:', error);
                showAlert('Failed to undo changes', 'danger');
            }
        }

        // Validate YAML content
        async function validateYaml() {
            const content = editor.getValue();
            const statusDiv = document.getElementById('validation-status');
            
            try {
                const response = await fetch('/api/validate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content })
                });
                
                const data = await response.json();
                
                if (data.valid) {
                    statusDiv.innerHTML = `
                        <div class="alert alert-success alert-sm py-2">
                            <i data-feather="check-circle" class="me-1"></i>
                            Valid YAML
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="alert alert-danger alert-sm py-2">
                            <i data-feather="x-circle" class="me-1"></i>
                            <small>${data.error}</small>
                        </div>
                    `;
                }
                feather.replace();
            } catch (error) {
                console.error('Validation error:', error);
                statusDiv.innerHTML = `
                    <div class="alert alert-warning alert-sm py-2">
                        <i data-feather="alert-triangle" class="me-1"></i>
                        Validation failed
                    </div>
                `;
                feather.replace();
            }
        }

        // Save configuration
        async function saveConfiguration() {
            const content = editor.getValue();
            const saveBtn = document.getElementById('save-btn');
            
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-1"></span>Saving...';
            
            try {
                const response = await fetch('/api/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(data.message, 'success');
                    refreshBackups();
                } else {
                    showAlert(data.error, 'danger');
                }
            } catch (error) {
                console.error('Save error:', error);
                showAlert('Failed to save configuration', 'danger');
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = '<i data-feather="save" class="me-1"></i>Save Changes';
                feather.replace();
            }
        }

        // Load backups list
        async function refreshBackups() {
            try {
                const response = await fetch('/api/backups');
                const data = await response.json();
                const backupsList = document.getElementById('backups-list');
                
                if (data.success && data.backups.length > 0) {
                    const backup = data.backups[0]; // Only show the most recent backup
                    backupsList.innerHTML = `
                        <div class="backup-item p-3 border rounded bg-dark">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="flex-grow-1">
                                    <div class="fw-bold text-success mb-1">
                                        <i data-feather="clock" width="14" height="14" class="me-1"></i>
                                        Last Backup
                                    </div>
                                    <small class="text-muted d-block">
                                        ${new Date(backup.modified).toLocaleString()}
                                    </small>
                                    <small class="text-muted">
                                        ${(backup.size / 1024).toFixed(1)} KB
                                    </small>
                                </div>
                                <button class="btn btn-outline-success btn-sm" onclick="restoreBackup('${backup.filename}')" title="Restore this backup">
                                    <i data-feather="download" width="14" height="14"></i>
                                </button>
                            </div>
                        </div>
                    `;
                } else {
                    backupsList.innerHTML = `
                        <div class="text-center text-muted p-3">
                            <i data-feather="archive" width="24" height="24" class="mb-2"></i>
                            <div>No backups yet</div>
                            <small>Backups are created automatically when you save</small>
                        </div>
                    `;
                }
                feather.replace();
            } catch (error) {
                console.error('Error loading backups:', error);
                document.getElementById('backups-list').innerHTML = '<small class="text-danger">Error loading backups</small>';
            }
        }

        // Restore from backup
        async function restoreBackup(filename) {
            if (!confirm(`Restore configuration from ${filename}? Current unsaved changes will be lost.`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/restore/${filename}`);
                const data = await response.json();
                
                if (data.success) {
                    editor.setValue(data.content);
                    showAlert(data.message, 'success');
                } else {
                    showAlert(data.error, 'danger');
                }
            } catch (error) {
                console.error('Restore error:', error);
                showAlert('Failed to restore backup', 'danger');
            }
        }

        // Toggle word wrap
        function toggleWordWrap() {
            wordWrap = !wordWrap;
            editor.setOption('lineWrapping', wordWrap);
            
            const btn = document.getElementById('word-wrap-btn');
            btn.classList.toggle('active', wordWrap);
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            const container = document.getElementById('editor-container');
            const card = container.closest('.card');
            
            if (!isFullscreen) {
                card.classList.add('fullscreen-editor');
                container.style.height = '100vh';
                editor.setSize(null, '100vh');
                document.getElementById('fullscreen-btn').innerHTML = '<i data-feather="minimize"></i>';
                isFullscreen = true;
            } else {
                card.classList.remove('fullscreen-editor');
                container.style.height = '70vh';
                editor.setSize(null, '70vh');
                document.getElementById('fullscreen-btn').innerHTML = '<i data-feather="maximize"></i>';
                isFullscreen = false;
            }
            
            feather.replace();
        }

        // Show alert message
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.container-fluid');
            container.insertBefore(alertDiv, container.firstChild.nextSibling);
            
            // Auto-dismiss success alerts
            if (type === 'success') {
                setTimeout(() => {
                    alertDiv.remove();
                }, 3000);
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key) {
                    case 's':
                        e.preventDefault();
                        saveConfiguration();
                        break;
                    case 'r':
                        e.preventDefault();
                        loadConfiguration();
                        break;
                }
            }
        });
    </script>
</body>
</html>
